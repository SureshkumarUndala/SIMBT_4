<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff6fe9a69a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
            <div class="search">
                <input placeholder="Enter a City Name"/>
                <button class="search_btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="wheather">
                <div><i class="fa-solid fa-cloud"></i></div>
                <h1 class="city_name"></h1>
                <h2 class="temperature"></h2>
                <div class="wheather_info">
                    <div class="info_containers">
                        <i class="fa-regular fa-sun"></i>
                        <div><p class="time"></p>
                            <p>sunset</p></div>
                      
                    </div>
                    <div class="info_containers">
                        <img src="./assets/humidity.png" alt="img "/>
                        <div><p class="humidity"></p>
                            <p>humidity</p></div>

                    </div>
                    <div class="info_containers">
                        <i class="fa-solid fa-wind"></i>
                        <div class="wind"><p class="windspeed"></p>
                            <p>wind</p></div>
                    </div>
                    <div class="info_containers">
                        <i class="fa-solid fa-bolt"></i>
                        <div><p class="pressure"></p>
                            <p>pressure</p></div>
                    </div>
                </div>

            </div>
            <!-- popup -->
            <div class="popup">
                <p>Invalid City Name</p>
                <button class="popup_button">ok</button>
            </div>
          

    </div>
    <script src="./index.js"></script>
</body>
</html>
